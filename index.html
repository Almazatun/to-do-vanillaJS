<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="index.css" class="sheet">
    <meta charset="UTF-8">
    <title>To-do list</title>
</head>
<body>
<div class="content">
    <header>
        <h3>To-do List</h3>
    </header>
    <form>
        <div>
            <label>
                <input type="text" class="input_todo" placeholder="Type todo name">
            </label>
            <button class="todo_btn">Add todo</button>
        </div>
        <div class="select">
        </div>
    </form>
    <div class="todo_container">
        <ul class="todo_list"> </ul>
    </div>

</div>
<script src="app.js"></script>
</body>
</html>
